<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Management System</title>
  <link rel="stylesheet" href="stl.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <h2>ðŸ’Š PharmaCare</h2>
      <ul>
        <li><a href="front.html">Home</a></li>
        <li><a href="index.html">Add Medicine</a></li>
        <li><a href="buymed.html">Buy Medicine</a></li>
        <li><a href="expired.html">Expired</a></li>
      </ul>
    </nav>
  </header>

  <!-- Add Medicine Form -->
  <section class="form-section">
    <h2>Add New Medicine</h2>
    <form id="medicine-form">
      <label for="med-name">Medicine Name</label>
      <input type="text" id="med-name" required />

      <label for="med-brand">Brand</label>
      <input type="text" id="med-brand" required />

      <label for="med-qty">Quantity</label>
      <input type="number" id="med-qty" min="1" required />

      <label for="med-price">Price ($)</label>
      <input type="number" id="med-price" step="0.01" min="0" required />

      <label for="med-expiry">Expiry Date</label>
      <input type="date" id="med-expiry" required />

      <button type="submit">âž• Add Medicine</button>
    </form>
  </section>

  <!-- Search Medicines -->
  <section class="search-section">
    <h2>Search Medicines</h2>
    <input type="text" id="search-input" placeholder="Search by name or brand..." />
  </section>

  <!-- Inventory Table -->
  <section class="table-section">
    <h2>Medicine Inventory</h2>
    <table id="medicine-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Quantity</th>
          <th>Price ($)</th>
          <th>Expiry</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="total-value"><strong>Total Inventory Value:</strong> $0</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
